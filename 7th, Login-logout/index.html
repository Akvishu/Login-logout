<!DOCTYPE html>
<html>
<head>
	<title>Login/Logout App</title>
	
</head>
<body>

	<center><h1><u><b>Login/Logout App</b></u></h1><hr>

		

		<h2 style="color: tomato"><b>Sign-up</b></h2>

		<form action='Add' method='post'>
			Enter E-mail :  <input type="email" name="email"/><br><br>
			Enter Name :  <input type="text" name="name"/><br><br>
			Enter Phone : <input type="text" name="phone"/><br><br>
			Enter Age :  <input type="number" name="age"/><br><br>
			Enter Password :  <input type="password" name="pass"/><br><br>
			<input type="submit" value="Add"/>
			<input type="reset" value="Clear"/>
        </form><hr>

        <h2 style="color: tomato"><b>Sign-in</b></h2>
		<form action='Login' method='post'>
					
					Enter E-Male :  <input type="email" name="email" ><br><br>
					Enter Password :  <input type="text" name="pass" ><br><br>					
					<input type="submit" value="Go"/>
					<input type="reset" value="Clear"/><hr>
				</form>

</center>

</body>
</html>
